<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/contact/contact.html">Contact page</a>
          </li>
          <li class="active-page">
            <a href="/projects/index.html">Projects page</a>
          </li>
          <li>
            <a href="/">Main page</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1 style="color: rgb(148, 71, 71)">My first projects</h1>
    <br />
    <h2>Add 2 numbers</h2>
    <input
      type="first_text"
      name="first_num"
      id="first"
      style="height: 20px; width: 200px"
    />
    +
    <input
      type="second_text"
      name="second_num"
      id="second"
      style="height: 20px; width: 200px"
    />
    =
    <input
      type="result"
      name="res"
      id="ress"
      style="height: 20px; width: 200px"
    />

    <button
      id="calculate"
      style="height: 29px; width: 200px; font-size: medium"
    >
      Calculate
    </button>

    <br />
    <br />
    <br />

    <h2>Convert</h2>
    <div>
      <input type="text" id="num" style="height: 20px; width: 200px" />
      <table>
        <tr>
          <input
            type="button"
            value="USD"
            id="dolval"
            style="height: 25px; width: 70px"
          />
        </tr>
        <tr>
          <input
            type="button"
            value="UZS"
            id="sumVal"
            style="height: 25px; width: 70px"
          />
          =
          <input type="result" id="res" style="height: 20px; width: 200px" />
        </tr>
      </table>
    </div>

    <br />
    <br />
    <br />
    <h2>Calculator</h2>
    <div class="container">
      <div class="calculator">
        <div class="row1">
          <input
            type="text"
            name="result"
            id="result"
            placeholder="Result"
            readonly
          />
        </div>
        <div class="row2">
          <input class="btn" type="button" value="1" />
          <input class="btn" type="button" value="2" />
          <input class="btn" type="button" value="3" />
          <input class="btn" type="button" value="+" />
        </div>

        <div class="row3">
          <input class="btn" type="button" value="4" />
          <input class="btn" type="button" value="5" />
          <input class="btn" type="button" value="6" />
          <input class="btn" type="button" value="-" />
        </div>
        <div class="row4">
          <input class="btn" type="button" value="7" />
          <input class="btn" type="button" value="8" />
          <input class="btn" type="button" value="9" />
          <input class="btn" type="button" value="*" />
        </div>
        <div class="row5">
          <input class="btn" type="button" value="0" />
          <input class="btn" type="button" value="00" />
          <input class="btn" type="button" value="000" />
          <input class="btn" type="button" value="/" />
        </div>
        <div class="row6">
          <input class="btn" type="button" value="." />
          <input class="btn" type="button" value="DEL" />
          <input class="btn" type="button" value="C" />
          <input class="btn" type="button" value="=" />
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
